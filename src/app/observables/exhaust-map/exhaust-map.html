<div class="container mt-5 text-center">
  <h2 class="mb-4 text-primary">exhaustMap Example (Login Simulation)</h2>

  <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
    <button class="btn btn-primary w-100" (click)="onLoginClick()">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="mt-3" *ngIf="message">
      <div class="alert alert-info">{{ message }}</div>
    </div>
  </div>
</div>
