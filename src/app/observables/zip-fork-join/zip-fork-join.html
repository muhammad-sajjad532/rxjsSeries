<div class="container mt-5">
  <h3 class="text-center mb-4 text-primary">RxJS zip() and forkJoin() Example</h3>

  <div class="row g-4 justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm p-3">
        <h5 class="text-center mb-3">zip Operator</h5>
        <button class="btn btn-outline-primary w-100 mb-3" (click)="useZip()">Run zip()</button>

        <div *ngFor="let item of zipResults" class="border-bottom py-2">
          {{ item }}
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card shadow-sm p-3">
        <h5 class="text-center mb-3">forkJoin Operator</h5>
        <button class="btn btn-outline-success w-100 mb-3" (click)="useForkJoin()">Run forkJoin()</button>

        <div *ngIf="forkJoinResult" class="py-2">
          <strong>User:</strong> {{ forkJoinResult.user }} <br />
          <strong>Posts:</strong> {{ forkJoinResult.posts }}
        </div>
      </div>
    </div>
  </div>
</div>
